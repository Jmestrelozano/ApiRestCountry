<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/css/uikit.min.css" />

<body>

    <div class="contenedor">

        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#">Where in the world?</a>
            <a class="boton" onclick="btnEnviar()"> <i class="far fa-moon">Dark Mode</i></a>

        </nav>


        <div class="uk-container">

            <div class="section-buscador">
                <form id="buscador">
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: search"></span>
                            <input class="uk-input" placeholder="Search for a country.." type="text">
                        </div>
                    </div>
                </form>
                <div>
                    <form id="menu-regiones">
                        <ul>
                            <li class=" dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by Region
                      </a>
                                <div class="dropdown-menu" id="regiones" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Africa</a>
                                    <a class="dropdown-item" href="#">Americas</a>
                                    <a class="dropdown-item" href="#">Asia</a>
                                    <a class="dropdown-item" href="#">Europe</a>
                                    <a class="dropdown-item" href="#">Oceania</a>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>

        <div class="uk-container">


            <div class="columna columna1" id="resultado">

                <div id="cargando">
                    <img src="spinner.gif" alt="">
                </div>
                <div id="result"></div>
                <a href="vista.html" id="vista">
                </a>



            </div>


        </div>


</body>
